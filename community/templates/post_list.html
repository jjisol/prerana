{% extends 'home/base.html' %}
{% block content %}
<div class="jumbotron">

</div>
  <div class="container marketing">
    {% if user.is_authenticated %}
    <div class="text-right">
      <a class="btn btn-outline-primary" href="{% url 'post_new' %}" class="top-menu">글쓰기</a>
    </div>
    <br>
    {% endif %}
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><a href="{{ post.get_absolute_url }}#disqus_thread">{{ post.title }}</a></h4>
            <div class="card-subtitle mb-2 text-muted">
                작성자: {{ post.author }}
                날짜: {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' id=post.id %}">댓글: {{ post.comments.count }}</a>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
<script id="dsq-count-scr" src="//prerana.disqus.com/count.js" async></script>
