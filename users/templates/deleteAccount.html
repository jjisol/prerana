{% extends 'home/base.html' %}

{% block content %}
<br></br>
<div class="container marketing">
  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">username</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="username" value="{{ request.user }}">
      </div>
    </div>
    <div class="form group row">
      <label for="{{form.password.id_for_label}}" class="col-sm-2 col-form-label">password</label>
      <div class="col-sm-10">
        <input class="form-control" id="{{ form.password.id_for_label }}"
          name="{{ form.password.html_name }}" type="text" />
      </div>
    </div>
    <br>
    <div class="text-right mb-4">
      <button class="btn btn-primary type="submit">탈퇴</button>
    </div>
  </form>
  {% if message %}
    <script>
      alert('{{message}}');
    </script>
  {% endif %}
</div>
{% endblock %}
