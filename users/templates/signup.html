{% load static %}

{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>signup</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/floating-labels.css' %}">
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
  </head>

  <body>
    <form class="form-signin" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container marketing">
      <div class="text-center mb-1">
        <img class="mb-4" src="{%static 'img/logo.png' %}" alt="" width="250"
        style="border-radius: 150px; -moz-border-radius: 150px; -khtml-border-radius: 150px; -webkit-border-radius: 150px;">
      </div>
      <input class="form-control" id="{{ form.username.id_for_label }}"
        maxlength="15" name="{{ form.username.html_name }}" placeholder="username" type="text" />
      <br>
      <input class="form-control" id="{{ form.email.id_for_label }}"
        maxlength="120" name="{{ form.email.html_name }}" placeholder="Email" type="text" />
      <br>
        <input class="form-control" id="{{ form.password.id_for_label }}"
          maxlength="120" name="{{ form.password.html_name }}" placeholder="password" type="password" />
      <br>
      <input class="form-control" id="{{ form.passwordCheck.id_for_label }}"
        maxlength="120" name="{{ form.passwordCheck.html_name }}" placeholder="passwordCheck" type="password" />
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    </form>
    {% if message %}
    <script>
        alert('{{ message }}');
    </script>
    {% endif %}
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</html>
